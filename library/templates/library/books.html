{% extends "base_generic.html" %}

{% block content %}

<h1>Books</h1>
<ul class='data-list'>
{% for book in object_list %}
    <li>
        <a href="{% url 'library:book_details' book.pk %}">{{ book.title | title}}</a> 
        {% for a in book.authors.all %}
        - {{a.name}} 
        {% endfor %}
        - {{ book.pub_date }}
    </li>
{% empty %}
    <li>No books yet.</li>
{% endfor %}
</ul>

{% endblock %}
