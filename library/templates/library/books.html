{% extends "base_generic.html" %}

{% block content %}

<h1>Books</h1>
<ul>
{% for book in object_list %}
    <li>
        {{ book.title }} 
        {% for a in book.authors.all %}
        - {{a.name}} 
        {% endfor %}
        - {{ book.pub_date }}
    </li>
{% empty %}
    <li>No books yet.</li>
{% endfor %}
</ul>

{% endblock %}
